<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Daftar</title>
	<link rel="stylesheet" type="text/css" href="styledaftar.css">
</head>
<body>
	<h1>WELCOME TO MASLA</h1>
	<main>
		<div class="daftar">
			<div class="nama">
				<h5>Masukan Nama Lengkap</h5>
				<input type="text" placeholder="Nama Lengkap">
			</div>
			<div class="alamat">
				<h5>Masukan Alamat : <select>
					<option nama="alamat" value="alamat">Ngimbang</option>
					<option nama="alamat" value="alamat">Sukorame</option>
					<option nama="alamat" value="alamat">Mantup</option>
					<option nama="alamat" value="alamat">Sambeng</option>
					
				</select></h5>
				
			</div>
			<div class="nomorhp">
				<h5>Masukan Nomor Handphone</h5>
				<input type="text" placeholder="No Handphone" >
			</div>
			<div class="sandi">
				<h5>Masukan kata sandi</h5>
				<input type="password" placeholder="Password">
			</div>
			<div>
				<h5>Masukan</h5>
				<input type="SUBMIT" name="SUBMIT" value="Submit">
			</div>
		</div>
	</main>

</body>
</html>
