<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form tugas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="POST">
        <table>
          <tr id="judul">
            <th colspan="2">Form Biografi</th>
          </tr>
          <tr id="nama">
            <th>Nama</th>
            <td>Agung Wahyudi</td>
          </tr>
          <tr id="tempat_lahir">
            <th>Tempat Lahir</th>
            <td>Lamongan</td>
          </tr>
          <tr id="tgl_lahir">
            <th>Tanggal Lahir</th>
            <td>16 Agustus 2000</td>
          </tr>
          <tr id="alamat">
            <th>Alamat</th>
            <td>Dusun Duren, Desa Lawak, Kecamatan Ngimbang</td>
          </tr>
          <tr id="pendidikan">
            <th>Pendidikan</th>
            <td>
              <select name="" id="">
                <option value="SD">SD</option>
                <option value="SLTP/MTs">SLTP/MTs</option>
                <option value="SLTA/MA">SLTA/MA</option>
                <option value="Perguruan">Perguruan Tinggi</option>
              </select>
            </td>
          </tr>
          <tr id="hobi">
            <th>Hobi</th>
            <td>
              <input type="checkbox" /> Volleyball <br />
              <input type="checkbox" /> Football <br />
              <input type="checkbox" /> Writing <br />
              <input type="checkbox" /> Basketball <br />
              <input type="text" placeholder="Lainnya" />
            </td>
          </tr>
          <br />
        </table>
      </form>
      <div class="sub">
        <button type="submit">Submit</button>
        <button>Clear</button>
      </div>
    </div>
  </body>
</html>
